# Nome do Workflow
name: Build and Deploy MkDocs to GitHub Pages

# Gatilho: rodar sempre que houver um push na branch 'main'
on:
  push:
    branches: [main]
  # Permite rodar manualmente pela aba Actions
  workflow_dispatch:

# Permissões para o token do GitHub
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para construir o site com MkDocs
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- MUDANÇAS COMEÇAM AQUI ---

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x # Usa a versão mais recente do Python 3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with MkDocs
        run: mkdocs build # O comando para construir o site estático

      # --- MUDANÇAS TERMINAM AQUI ---

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # MUDANÇA: O diretório de output do MkDocs é 'site' por padrão
          path: ./site

  # Job para fazer o deploy (NENHUMA MUDANÇA NECESSÁRIA AQUI)
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
