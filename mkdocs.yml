site_name: ERP Sankhya - Manual Técnico

theme:
  name: material
  language: pt-BR
  logo: assets/image.png
  icon:
    logo: assets/image.png
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Modo escuro

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Modo claro
  features:
    - search.suggest
    - search.highlight
    - search.share
    - content.tooltips
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.expand
    - navigation.indexes
    - navigation.footer
    # ADICIONA ABAS DE NAVEGAÇÃO
    # - navigation.tabs
    # - navigation.tabs.sticky

plugins:
  - search

markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

